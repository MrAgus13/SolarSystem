<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="centerPlanet"></div>

    <!-- Cargar Three.js desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.171.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.80.0/examples/js/controls/OrbitControls.js"></script>

<script>
    // Crear la escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    
    // Establecer el tamaño del renderizador
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    // Establecer el color de fondo del renderizador a blanco
    renderer.setClearColor(0xffffff, 1);  // Color blanco (RGB: 255, 255, 255)
    
    // Añadir el renderizador al DOM
    document.body.appendChild(renderer.domElement);

    // Configurar la cámara
    camera.position.z = 10;

    // Crear el cargador GLTF
    const loader =new THREE.GLTFLoader();

    // Ruta del archivo GLTF (ajústala a la ubicación correcta)
    const gltfPath = 'assets/scene.gltf'; // Asegúrate de que la ruta es correcta

    loader.load(
      gltfPath, 
      function (gltf) {
        // Cuando el modelo se cargue correctamente, añadirlo a la escena
        scene.add(gltf.scene);

        // Opcional: Escalar o mover el modelo si es necesario
        gltf.scene.scale.set(2, 2, 2); // Escalar el modelo (ajústalo según el tamaño del modelo)
        gltf.scene.position.set(0, 0, 0); // Posicionar el modelo en la escena
      },
      undefined, // Función de progreso (opcional)
      function (error) {
        console.error('Error cargando el modelo .gltf:', error);
      }
    );

    // Animación de la escena
    function animate() {
      requestAnimationFrame(animate);

      // Rotar el modelo cargado (si hay alguno)
      if (scene.children.length > 0) {
        scene.children[0].rotation.y += 0.01; // Rotar el modelo
      }

      renderer.render(scene, camera);
    }

    // Iniciar la animación
    animate();
</script>
</body>
</html>
